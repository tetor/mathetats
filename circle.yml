machine:
  node:
    version: 5.5.0
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/899c901c03a5a5337700
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - $(npm bin)/mocha --compilers js:babel-core/register --reporter mocha-junit-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/mocha/tests.xml
deployment:
  codecov:
    branch: /.*/
    commands:
      - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
      - bash <(curl -s https://codecov.io/bash)
